<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
</head>
<body style="background-image:url('https://i.pinimg.com/originals/e5/89/95/e5899572ecace2b0895b36db7703a001.gif');background-repeat:no-repeat;background-attachment:fixed;background-size: 100% 100%">
    <div class="container">
        <div class="cal-box">
            <form name="caluculator">
                <input id="display" type="text" name="display" placeholder="0" readonly>
               <br>
               <input class="button" type="button" value="7" onclick="caluculator.display.value +='7'">
               <input class="button" type="button" value="8" onclick="caluculator.display.value +='8'">
               <input class="button" type="button" value="9" onclick="caluculator.display.value +='9'">
               <input class="button mathbutton" type="button" value="+" onclick="caluculator.display.value +='+'">
               <br>
               <br>
               <input class="button" type="button" value="4" onclick="caluculator.display.value +='4'">
               <input class="button" type="button" value="5" onclick="caluculator.display.value +='5'">
               <input class="button" type="button" value="6" onclick="caluculator.display.value +='6'">
               <input class="button mathbutton" type="button" value="-" onclick="caluculator.display.value +='-'">
               <br>
               <br>
               <input class="button" type="button" value="1" onclick="caluculator.display.value +='1'">
               <input class="button" type="button" value="2" onclick="caluculator.display.value +='2'">
               <input class="button" type="button" value="3" onclick="caluculator.display.value +='3'">
               <input class="button mathbutton" type="button" value="x" onclick="caluculator.display.value +='*'">
               <br>
               <br>
               <input class="button clearbutton" type="button" value="c" onclick="caluculator.display.value =''">
               <input class="button" type="button" value="0" onclick="caluculator.display.value +='0'">
               <input class="button mathbutton" type="button" value="=" onclick="caluculator.display.value =eval(caluculator.display.value)">
               <input class="button mathbutton" type="button" value="/" onclick="caluculator.display.value +='/'">
               <br>
            </form>

        </div>

    </div>
    <script type="text/javascript" src="script.js"></script> 
</body>
</html>
